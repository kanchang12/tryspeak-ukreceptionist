<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TrySpeak</title>
    <link rel="manifest" href="/static/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background: linear-gradient(135deg, #FEF3C7 0%, #FFFFFF 50%); min-height: 100vh; padding: 3rem 0; }
        .login-container { max-width: 450px; margin: 0 auto; background: white; padding: 3rem; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .logo { text-align: center; margin-bottom: 2rem; }
        .logo h1 { font-size: 32px; font-weight: 700; color: #F59E0B; }
        .logo p { color: #666; margin-top: 0.5rem; }
        .form-label { font-weight: 500; color: #374151; }
        .form-control { border: 2px solid #E5E7EB; padding: 0.75rem; }
        .form-control:focus { border-color: #F59E0B; box-shadow: none; }
        .btn-primary { background: #F59E0B; border: none; padding: 0.875rem; font-weight: 600; width: 100%; }
        .btn-primary:hover { background: #D97706; }
        .error { background: #FEE2E2; color: #DC2626; padding: 1rem; border-radius: 6px; margin-bottom: 1rem; display: none; }
        .links { text-align: center; margin-top: 1.5rem; color: #6B7280; }
        .links a { color: #F59E0B; text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸŽ¤ TrySpeak</h1>
            <p>Welcome Back</p>
        </div>

        <div class="error" id="errorMessage"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required placeholder="your@email.com">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="links">
            Don't have an account? <a href="/signup">Sign Up</a>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('auth_token', data.token);
                    window.location.href = '/dashboard';
                } else {
                    errorDiv.textContent = data.error || 'Login failed. Please check your credentials.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please check your connection.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
