<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TrySpeak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            color: #4F46E5;
        }

        .logo p {
            color: #666;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4F46E5;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #4F46E5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #4338CA;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success.show {
            display: block;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .links {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .links a {
            color: #4F46E5;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .referral-note {
            background: #f0f9ff;
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>üé§ TrySpeak</h1>
            <p>Never miss a call again</p>
        </div>

        <div class="success" id="success">
            <strong>Success!</strong> Check your phone for setup instructions.
        </div>

        <div class="error" id="error"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="name">Your Name *</label>
                <input type="text" id="name" required placeholder="Dave Thompson">
            </div>

            <div class="form-group">
                <label for="business">Business Name *</label>
                <input type="text" id="business" required placeholder="Dave's Plumbing">
            </div>

            <div class="form-group">
                <label for="businessType">Business Type *</label>
                <select id="businessType" required>
                    <option value="">Select type...</option>
                    <option value="plumber">Plumber</option>
                    <option value="electrician">Electrician</option>
                    <option value="builder">Builder</option>
                    <option value="restaurant">Restaurant</option>
                    <option value="accountant">Accountant</option>
                    <option value="lawyer">Lawyer</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" required placeholder="07XXX XXXXXX">
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" required placeholder="you@business.com">
            </div>

            <div class="form-group">
                <label for="referralCode">Referral Code (Optional)</label>
                <input type="text" id="referralCode" placeholder="FRIEND-1234">
                <div class="referral-note">
                    üí∞ Have a referral code? Get ¬£25 off your first month!
                </div>
            </div>

            <div class="form-group">
                <label for="message">Tell us about your business (Optional)</label>
                <textarea id="message" placeholder="What services do you offer? Any specific needs?"></textarea>
            </div>

            <button type="submit" id="signupBtn">Start Free Setup ‚Üí</button>
        </form>

        <div class="links">
            Already have an account? <a href="/login.html">Log In</a><br>
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                name: document.getElementById('name').value,
                business: document.getElementById('business').value,
                businessType: document.getElementById('businessType').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                referralCode: document.getElementById('referralCode').value,
                message: document.getElementById('message').value
            };

            const btn = document.getElementById('signupBtn');
            const errorEl = document.getElementById('error');
            const successEl = document.getElementById('success');

            btn.disabled = true;
            btn.textContent = 'Submitting...';
            errorEl.classList.remove('show');
            successEl.classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/api/onboarding/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    successEl.classList.add('show');
                    document.getElementById('signupForm').reset();
                    
                    // Show success for 3 seconds then redirect
                    setTimeout(() => {
                        window.location.href = '/success.html';
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Signup failed');
                }

            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.add('show');
                btn.disabled = false;
                btn.textContent = 'Start Free Setup ‚Üí';
            }
        });
    </script>
</body>
</html>
