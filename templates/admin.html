<!DOCTYPE html>
<html>
<head>
    <title>TrySpeak Admin</title>
</head>
<body>

{% if not logged_in %}
    <h2>Admin Login</h2>
    <form method="POST">
        <input type="password" name="token" placeholder="16 digit token" required>
        <button type="submit">Login</button>
    </form>
{% else %}
    <h1>Call Logs</h1>

    {% for call in calls %}
        <hr>
        <p><strong>Name:</strong> {{ call.signup_name }}</p>
        <p><strong>Phone:</strong> {{ call.signup_phone }}</p>
        <p><strong>Duration:</strong> {{ call.call_duration }} sec</p>
        <pre>{{ call.full_transcript }}</pre>
    {% endfor %}
{% endif %}

</body>
</html>
