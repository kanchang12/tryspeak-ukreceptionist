version: '3.8'

services:
  app:
    build: .
    container_name: tryspeak-app
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
      - /app/__pycache__
    depends_on:
      - db
    restart: unless-stopped
    command: python app.py

  db:
    image: cockroachdb/cockroach:latest
    container_name: tryspeak-db
    ports:
      - "26257:26257"
      - "8080:8080"
    command: start-single-node --insecure
    volumes:
      - cockroach-data:/cockroach/cockroach-data
    restart: unless-stopped

volumes:
  cockroach-data:
