<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TrySpeak</title>
    <link rel="manifest" href="/static/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background: linear-gradient(135deg, #FEF3C7 0%, #FFFFFF 50%); min-height: 100vh; padding: 3rem 0; }
        .signup-container { max-width: 500px; margin: 0 auto; background: white; padding: 3rem; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .logo { text-align: center; margin-bottom: 2rem; }
        .logo h1 { font-size: 32px; font-weight: 700; color: #F59E0B; }
        .logo p { color: #666; margin-top: 0.5rem; }
        .form-label { font-weight: 500; color: #374151; }
        .form-control, .form-select { border: 2px solid #E5E7EB; padding: 0.75rem; }
        .form-control:focus, .form-select:focus { border-color: #F59E0B; box-shadow: none; }
        .btn-primary { background: #F59E0B; border: none; padding: 0.875rem; font-weight: 600; width: 100%; }
        .btn-primary:hover { background: #D97706; }
        .error { background: #FEE2E2; color: #DC2626; padding: 1rem; border-radius: 6px; margin-bottom: 1rem; display: none; }
        .links { text-align: center; margin-top: 1.5rem; color: #6B7280; }
        .links a { color: #F59E0B; text-decoration: none; font-weight: 500; }
        .note { background: #FEF3C7; padding: 0.75rem; border-radius: 6px; font-size: 14px; color: #92400E; margin-top: 0.5rem; }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>ðŸŽ¤ TrySpeak</h1>
            <p>Start Your Free 14-Day Trial</p>
        </div>

        <div class="error" id="errorMessage"></div>

        <form id="signupForm">
            <div class="mb-3">
                <label class="form-label">Your Name *</label>
                <input type="text" class="form-control" id="name" required placeholder="John Smith">
            </div>

            <div class="mb-3">
                <label class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" required placeholder="john@business.com">
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number *</label>
                <input type="tel" class="form-control" id="phone" required placeholder="+44 7911 123456">
            </div>

            <div class="mb-3">
                <label class="form-label">Business Name *</label>
                <input type="text" class="form-control" id="business" required placeholder="Smith Plumbing">
            </div>

            <div class="mb-3">
                <label class="form-label">Business Type *</label>
                <select class="form-select" id="businessType" required>
                    <option value="">Select your business type</option>
                    <option value="plumber">Plumber</option>
                    <option value="electrician">Electrician</option>
                    <option value="builder">Builder / Contractor</option>
                    <option value="restaurant">Restaurant / Cafe</option>
                    <option value="salon">Hair / Beauty Salon</option>
                    <option value="garage">Garage / Mechanic</option>
                    <option value="lawyer">Lawyer / Solicitor</option>
                    <option value="accountant">Accountant</option>
                    <option value="other">Other</option>
                </select>
            </div>

            

            <div class="mb-3">
                <label class="form-label">Referral Code (Optional)</label>
                <input type="text" class="form-control" id="referralCode" placeholder="BUSINESS-1234">
                <div class="note">Have a referral code? You both get Â£25 off!</div>
            </div>

            <button type="submit" class="btn btn-primary">Start Free Trial - No Card Required</button>
        </form>

        <div class="links">
            Already have an account? <a href="/login">Login</a>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                business: document.getElementById('business').value,
                businessType: document.getElementById('businessType').value,
                keepExistingNumber: document.getElementById('keepNumber').checked,
                referralCode: document.getElementById('referralCode').value || null
            };
            
            try {
                const response = await fetch(`${API_URL}/api/onboarding/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('signup_phone', formData.phone);
                    localStorage.setItem('signup_name', formData.name);
                    window.location.href = '/success';
                } else {
                    errorDiv.textContent = data.error || 'Signup failed. Please try again.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please check your connection.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
