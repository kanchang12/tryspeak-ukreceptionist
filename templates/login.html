<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TrySpeak</title>
  <link rel="manifest" href="/static/manifest.json">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: linear-gradient(135deg, #FEF3C7 0%, #FFFFFF 50%); min-height: 100vh; padding: 3rem 0; }
    .login-container { max-width: 450px; margin: 0 auto; background: white; padding: 3rem; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
    .logo { text-align: center; margin-bottom: 2rem; }
    .logo h1 { font-size: 32px; font-weight: 700; color: #F59E0B; }
    .form-label { font-weight: 500; color: #374151; }
    .form-control { border: 2px solid #E5E7EB; padding: 0.75rem; }
    .form-control:focus { border-color: #F59E0B; box-shadow: none; }
    .btn-primary { background: #F59E0B; border: none; padding: 0.875rem; font-weight: 600; width: 100%; }
    .btn-primary:hover { background: #D97706; }
    .btn-secondary { padding: 0.875rem; font-weight: 600; width: 100%; }
    .error { background: #FEE2E2; color: #DC2626; padding: 1rem; border-radius: 6px; margin-bottom: 1rem; display: none; }
    .hint { color:#6B7280; font-size: 14px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>ðŸŽ¤ TrySpeak</h1>
    </div>

    <div class="phone-box">
      <p>call *21*tryspeaknumber# to activate call forwarding</p><br/>
      <div class="phone-number">call #21# to stop call forwarding</div><br/>
      <h2 style="font-size:16px;">When You Activate Call Forwarding, All call will go to the other number, including your family and friends</h2>
    </div>

    <div class="error" id="errorMessage"></div>

    <!-- STEP 1: PHONE + SEND OTP -->
    <form id="otpRequestForm">
      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="phone" required placeholder="+4479...">
      </div>
      <button type="submit" class="btn btn-primary">Send OTP</button>
      <div class="hint">We will send a 6-digit code to your mobile.</div>
    </form>

    <!-- STEP 2: VERIFY OTP -->
    <form id="otpVerifyForm" style="display:none; margin-top:16px;">
      <div class="mb-3">
        <label class="form-label">OTP Code</label>
        <input type="text" class="form-control" id="otp" required placeholder="123456">
      </div>
      <button type="submit" class="btn btn-primary">Verify & Login</button>
      <button type="button" id="backBtn" class="btn btn-secondary mt-2">Back</button>
    </form>
  </div>
<div class="signup-link">
      <p class="mb-0">Don't have an account? <a href="/signup.html">Register here</a></p>
    </div>
  </div>
  <script>
    const API_URL = window.location.origin;

    const errorDiv = document.getElementById('errorMessage');
    const requestForm = document.getElementById('otpRequestForm');
    const verifyForm = document.getElementById('otpVerifyForm');
    const backBtn = document.getElementById('backBtn');

    function showError(msg) {
      errorDiv.textContent = msg || 'Something went wrong';
      errorDiv.style.display = 'block';
    }

    function clearError() {
      errorDiv.style.display = 'none';
      errorDiv.textContent = '';
    }

    requestForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearError();

      const phone = document.getElementById('phone').value.trim();

      try {
        const res = await fetch(`${API_URL}/api/auth/request-otp`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone })
        });

        const data = await res.json();

        if (!res.ok) {
          showError(data.error || 'Failed to send OTP');
          return;
        }

        requestForm.style.display = 'none';
        verifyForm.style.display = 'block';
      } catch (err) {
        showError('Network error. Please check your connection.');
      }
    });

    verifyForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearError();

      const phone = document.getElementById('phone').value.trim();
      const otp = document.getElementById('otp').value.trim();

      try {
        const res = await fetch(`${API_URL}/api/auth/verify-otp`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, otp })
        });

        const data = await res.json();

        if (!res.ok) {
          showError(data.error || 'Invalid OTP');
          return;
        }

        localStorage.setItem('auth_token', data.token);
        localStorage.setItem('owner_id', data.owner_id);
        window.location.href = '/dashboard';
      } catch (err) {
        showError('Network error. Please check your connection.');
      }
    });

    backBtn.addEventListener('click', () => {
      clearError();
      verifyForm.style.display = 'none';
      requestForm.style.display = 'block';
      document.getElementById('otp').value = '';
    });
  </script>
</body>
</html>
